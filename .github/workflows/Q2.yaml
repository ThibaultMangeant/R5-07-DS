jobs:
  archive-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: CrÃ©er Q2_archive_TOTO.txt
        run: |
          echo "Nom : MANGEANT Thibault" > Q2_archive_TOTO.txt
          echo "Date et heure : $(date)" >> Q2_archive_TOTO.txt
          echo "" >> Q2_archive_TOTO.txt
          cat TOTO.txt >> Q2_archive_TOTO.txt
          du TOTO.txt >> Q2_archive_TOTO.txt

